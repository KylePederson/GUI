<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Messenger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images/bird.ico">
  </head>

  <body>

    <!-- TEST PANEL -->
    <div class="pane-test">
      <button type="button" name="button" class='btn-addAlert'>Add Event</button>
      <button type="button" name="button" class='btn-showAlert'>Toggle Events</button>
      <button type="button" name="button" class='btn-clearAlert'>Clear Events</button>

    </div>

    <!-- DISPLAY PANEL -->
    <div class="pane-active background-image">
      <div class="eventsList"></div>

      <!-- MENU MOUSE OVER -->
      <div id='pane-1' class="pane-l">pane-L</div>
      <div id='pane-2' class="pane-r">pane-R</div>

      <!-- LEFT MENU -->
      <div id='menu-l-0'>
        <div id="menu-l-header"></div>
        <div id="menu-l-1"></div>
        <div id="menu-l-2"></div>
        <div id="menu-l-3"></div>
        <div id="menu-l-4"></div>
      </div>

      <div id='menu-l-s-0'>
        <div id="menu-1-s-header"></div>
        <div id='menu-l-s-1'></div>
        <div id='menu-l-s-2'></div>
        <div id='menu-l-s-3'></div>
      </div>

      <!-- RIGHT MENU -->
      <div id='menu-r-0'>
        <div id="menu-r-header"></div>
        <div id="menu-r-1"></div>
        <div id="menu-r-2"></div>
        <div id="menu-r-3"></div>
        <div id="menu-r-4"></div>
      </div>

      <div id='menu-r-s-0'>
        <div id="menu-r-s-header"></div>
        <div id='menu-r-s-1'></div>
        <div id='menu-r-s-2'></div>
        <div id='menu-r-s-3'></div>
      </div>




      <img src="images/bg-forest.png" id='bg-img' class='bg-img'>



      <!-- LOCK BANNER -->
      <div id='banner-0'>
        <div id='banner-1'>
          <div id='banner-3'></div>
          <div id='banner-4'></div>
        </div>
        <div id='banner-2'>
          <div id='banner-5'></div>
          <div id='banner-6'></div>
        </div>
      </div>


    </div>

  </body>
  <script src='app.js'></script>
</html>
